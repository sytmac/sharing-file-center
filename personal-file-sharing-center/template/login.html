<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="description" content="Admin Controler" />
		<meta name="author" content="sytmac" />
		<link href="/static/css/bootstrap.css" rel="stylesheet">		
		<link href="/static/css/bootstrap.min.css" rel="stylesheet">	
		<link href="/static/css/bootstrap-responsive.css" rel="stylesheet">
    <script type="text/javascript" src="/static/js/jquery.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.file-input.js"></script>
    <style type="text/css">
        body {
            padding-top: 160px;
            padding-bottom: 40px;
            background-image:url(/static/img/background.png);
            background-repeat:repeat-x;
            background-position:0 0px
        }
    </style>
</head>
<body>
	<div id="header">
			<div id="header_image"></div>
	</div>
	<div>
		<div>
			<!--login form-->
			<form  method="post" class="well form-inline offset5 span4">
				  <div ><h3 style="text-align:center"><strong>用户登陆</strong></h3></div>
					<div class="control-group">
						<label class="control-label">用户名字</label>
						<div class="input-prepend">
							<span class="add-on">
								<i class="icon-user"></i>
							</span>
							<input name="admin_name" class="span3" type="text" style="margin:0;">
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label">用户密码</label>
						<div class="input-prepend">
							<span class="add-on">
								<i class="icon-lock"></i>
							</span>
							<input name="admin_psw" class="span3" type="password" style="margin:0;">
						</div>
					</div>
					<div class="form-actions">
						<button type="submit" class="btn btn-primary">保存</button>
					</div>
			</form>			

		<!-- end login form -->
		</div>
	</div>
</body>
</html>
